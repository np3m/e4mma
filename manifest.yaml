
name:
  short_name: e4mma
  display_name: Crust-DFT
authors:
  - Andrew W. Steiner
  - Satyajit Roy
command:
  - '/bin/sh'
  - '-c'
  - 'bash run_utk_for_lepton.sh'

image:
  registry: "docker.io"
  repo: "nostrad1/utk-eos"
  tag: "v2"
  source:
    url: "https://github.com/np3m/e4mma"
    git: "https://github.com/np3m/e4mma.git"
    path: "Dockerfile"
    targetRevision: "95ed6ac1db5a631182680f9a427f3f9f318a8ff5"
docs:
  path: "doc/"
## Labels must be unique across both inputs and outputs
inputs:
  - label: config
    ## The name "config" is a reserved word used by the Calculation Engine to
    ## identify where to read the exit code
    description: "Configuration of the module runtime options"
    path: "/input/config.yaml"
    api:
      url: ""
      targetRevision: ""
      path: api/OpenAPI_Specifications_UTK.yaml#/components/schemas/config
outputs:
  - label: e4mma w/o lepton
    description: "Calculated equation of state data w/o lepton"
    path: "/output/e4mma_wo_lepton.csv"
    api:
      url: ""
      targetRevision: ""
      path: api/OpenAPI_Specifications_UTK.yaml#/components/schemas/e4mma_wo_lepton

  - label: e4mma w lepton
    description: "Calculated equation of state data w lepton"
    path: "/output/e4mma_w_lepton.csv"
    api:
      url: ""
      targetRevision: ""
      path: api/OpenAPI_Specifications_UTK.yaml#/components/schemas/e4mma_wo_lepton