
name:
  short_name: utk-eos
  display_name: UTK-EOS
authors:
  - Andrew W. Steiner
  - Satyajit Roy
command:
  - '/bin/sh'
  - '-c'
  - 'bash run_utk_for_lepton.sh'

image:
  registry: "registry.gitlab.com"
  repo: "https://github.com/awsteiner/eos"
  tag: "2.0.0"
  source:
    url: "https://github.com/awsteiner/eos"
    git: "https://github.com/awsteiner/eos.git"
    path: "dockerfilev2"
    targetRevision: "0.5.2"
docs:
  path: "doc/"
## Labels must be unique across both inputs and outputs
inputs:
  - label: config
    ## The name "config" is a reserved word used by the Calculation Engine to
    ## identify where to read the exit code
    description: "Configuration of the module runtime options"
    path: "/input/config.yaml"
    api:
      url: ""
      targetRevision: ""
      path: api/OpenAPI_Specifications_UTK.yaml#/components/schemas/config
outputs:
  - label: utk_eos for lepton
    description: "Calculated equation of state data for lepton module"
    path: "/output/utk_for_lepton.csv"
    api:
      url: ""
      targetRevision: ""
      path: api/OpenAPI_Specifications_UTK.yaml#/components/schemas/utk_output_for_lepton