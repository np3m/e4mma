name: E4MMA-CI

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
    - cron: '32 9 * * *'
  push:
    branches: [ "muses" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "muses" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: nostrad1/utk-eos

jobs:
 build:
   runs-on: ubuntu-latest
   steps:
   - name: build all
     run: sudo docker pull nostrad1/utk-eos:v2
       
 test:
  runs-on: ubuntu-latest
  needs: build
  steps: 
   - name: test code
     run: |
      sudo docker run nostrad1/utk-eos:v2 sh -c \
      bash test.sh
