name: CI/CD Pipeline

on:
  schedule:
    - cron: '32 9 * * *'  # Runs daily at 9:32 AM UTC
  push:
    branches:
      - "muses"
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - "muses"

env:
  REGISTRY: docker.io
  IMAGE_NAME: nostrad1/utk-eos
  IMAGE_TAG: v1.9.1

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v4

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: |
            /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker image
        run: |
          mkdir -p /tmp/.buildx-cache
          docker buildx create --use
          docker buildx build --cache-to=type=local,dest=/tmp/.buildx-cache --cache-from=type=local,src=/tmp/.buildx-cache -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG . --load

  test:
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v4

      - name: Load Docker image
        run: |
          docker pull $REGISTRY/$IMAGE_NAME:$IMAGE_TAG || true

      - name: List Docker images
        run: |
          docker images

      - name: Test Docker image
        run: |
          docker run --rm $REGISTRY/$IMAGE_NAME:$IMAGE_TAG sh -c "bash test.sh"
